<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tic Tac Toe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="newGameBtn">New Game</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="resetScoreBtn">Reset Score</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="darkModeBtn">Toggle Dark Mode</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="gameBoard" class="mb-4">
                    <div class="row">
                        <div class="col-4 cell" data-cell-index="0"></div>
                        <div class="col-4 cell" data-cell-index="1"></div>
                        <div class="col-4 cell" data-cell-index="2"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 cell" data-cell-index="3"></div>
                        <div class="col-4 cell" data-cell-index="4"></div>
                        <div class="col-4 cell" data-cell-index="5"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 cell" data-cell-index="6"></div>
                        <div class="col-4 cell" data-cell-index="7"></div>
                        <div class="col-4 cell" data-cell-index="8"></div>
                    </div>
                </div>
                <div id="statusMessage" class="text-center mb-4"></div>
                <div id="scoreBoard" class="text-center">
                    <h3>Score</h3>
                    <p>Player X: <span id="scoreX">0</span></p>
                    <p>Player O: <span id="scoreO">0</span></p>
                    <p>Ties: <span id="scoreTie">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
